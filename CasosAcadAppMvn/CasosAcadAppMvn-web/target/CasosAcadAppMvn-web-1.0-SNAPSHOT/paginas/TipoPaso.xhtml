<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:om="http://xmlns.jcp.org/jsf/composite/omarcp">
    <h:head class="head-glow">
        <h:outputStylesheet library="css" name="style.css"/>
        <title>Tipo Paso</title>
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>
        <h2 align="center">Tipo Paso</h2>
        <h:panelGrid columns="2">
            <h:form id="panelTablaPrincipal">
                <h:dataTable width="90%" var="tp" value="#{tipoPasoController.findAll()}">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{tp.idTipoPaso}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{tp.nombre}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Activo</f:facet>
                        <h:outputText value="#{tp.activo}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Descripcion</f:facet>
                        <h:outputText value="#{tp.descripcion}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Opcion</f:facet>
                        <h:commandLink id="selec" value="Seleccionar" action="#{tipoPasoController.seleccionar(tp)}">
                            <f:ajax execute=":select" render=":editFrm"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
            <f:view>
                <h:form id="editFrm">
                    <om:frmTabla id="panelcrud" idTipo="#{tipoPasoController.tp.idTipoPaso}" nombre="#{tipoPasoController.tp.nombre}" attActivo="#{tipoPasoController.tp.activo}" attDescripcion="#{tipoPasoController.tp.descripcion}"></om:frmTabla>
                    <h:panelGrid columns="2" style="">
                        <h:commandButton id="btnClear" value="Limpiar" action="#{tipoPasoController.limpiar()}">
                            <f:ajax execute="@this" render=":editFrm"/>
                        </h:commandButton>
                        <om:btnsCrud id="btns" editando="#{tipoPasoController.editando}" addBtn="#{tipoPasoController.agregar}" editBtn="#{tipoPasoController.editar}" removeBtn="#{tipoPasoController.borrar}" ejecutar=":editFrm" renderizar=":editFrm :panelTablaPrincipal"/>
                    </h:panelGrid>
                </h:form>
            </f:view>
        </h:panelGrid>
    </h:body>
</html>
